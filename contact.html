       <title>Contact|Low carb heaven</title>

  <body>
    <div class="header"></div>
    <div class="banner">
        <h1>CONTACT</h1>
    </div>
    <div class="wrapper">
        <div class="questions">
            <h2>Have any questions?</h2>
            <p>Drop me a message in the form below</p>
        </div>

        <div class="contact-form">
            <form action="/"method="GET" id="contactForm">

              <div>
                  <label>
                     First name
                      <input name="inputFirstName" id="FirstName"/>
                  </label>
                  <div class="form-error" id="FnameError" placeholder="At least 5 characters">Please fill in your first name</div>
              </div>

               <div>
                   <label>
                     Last Name
                     <input name="inputLastName" id="LastName"/>
                    </label>
                  <div class="form-error" id="LnameError" placeholder="At least 5 characters">Please fill in your last name</div>
               </div>

               <div>
                 <label>
                    Email
                    <input name="email" id="email"/>
                  </label>
                   <div class="form-error" id="emailError">Please fill in your email</div>
              </div>

              <div>
                  <label>
                      Fill in your subject
                      <input name="subject" id="subject" placeholder="At least 15 charaters"/>
                  </label>
                  <div class="subject-error" id="subjectError">please fill in your subject</div>
              </div>

               <div class="message">
                 <label>
                     Fill in your message
                  </label>
                    <input name="message"textarea id="messagebox" style="max-width: 100%;" cols="40" rows="10" placeholder="At least 25 characters"></textarea> 
                       <div class="error" id="messageError">Please fill inn your message, at least 25 charaters</div>
                    <input type="submit" value="Send" id="sendMessage" title="click to send message">
                  </div>
               </div>
           </form>
        </div>
        
        <div id="form_validated" class="form-validated">
          <i class="fa-solid fa-check fa-3x" title="v-shaped icon signifying that message has been sent"></i>
           <p>Thank you!</p>
           <p>Your message was successfully sent</p>
           <button class="close-message" title="click to close message">Close</button>
       </div>

        <footer class="footer-container">
            <div><a href="contact.html" title="link to contact form"><i class="far fa-envelope fa-2x"></i></a></div>
        </footer>
        <script src="js/common.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/contact.js"></script>
 </body>
