<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
   
    
    <title>Contact|Lowcarb</title>
</head>

<body>
    <div class="header"></div>
    <div class="wrapper">
    <div class="contact-form">
        <h2>Contact us</h2>
        <form action="/"method="GET" id="contactForm">
            
            <label>
                Name
                <input name="inputname" id="inputname" />
            </label>
            <div class="form-error" id="inputnameError">Please fill in your firstname</div>
            
            <label>
                Email
                <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please fill in your email</div>
        
            <label>
                Mobile
                <input name="mobile" id="mobile" />
            </label>
            <div class="form-error" id="mobileError">Please fill in your mobile number</div>
            
            <label>
                Address
                <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">Please fill in your address</div>
            <textarea id="messagebox" name="message" cols="50" rows="10">Your message here</textarea> 
        </div>
            <input type="submit" value="Send">
        </form>
        </div>
        <div class="form-validated"></div>

    
    <script src="js/menu.js"></script>
    <script src="js/contact.js"></script>
    <footer class="footer-container"></footer>

</body>
</html>
