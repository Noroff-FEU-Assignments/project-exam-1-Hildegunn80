<!DOCTYPE html>

<html lang="en">
  <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="description" content=" ">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gloria+Hallelujah&family=Life+Savers:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
       <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="css/common.css">
       <link rel="stylesheet" href="css/contact.css">
       <title>Contact|Low carb heaven</title>
  </head>

  <body>
    <div class="header"></div>
    <div class="banner">
        <h1>CONTACT</h1>
    </div>
    <div class="wrapper">
        <div class="questions">
            <h3>Have any questions?</h3>
            <p>Drop me a message in the form below</p>
        </div>

        <div class="contact-form">
            <form action="/"method="GET" id="contactForm">

              <div>
                  <label>
                     First name
                      <input name="inputFirstName" id="FirstName"/>
                  </label>
                  <div class="form-error" id="FnameError" placeholder="At least 5 characters">Please fill in your first name</div>
              </div>

               <div>
                   <label>
                     Last Name
                     <input name="inputLastName" id="LastName"/>
                    </label>
                  <div class="form-error" id="LnameError" placeholder="At least 5 characters">Please fill in your last name</div>
               </div>

               <div>
                 <label>
                    Email
                    <input name="email" id="email"/>
                  </label>
                   <div class="form-error" id="emailError">Please fill in your email</div>
              </div>

              <div>
                  <label>
                      Fill in your subject
                      <input name="subject" id="subject" placeholder="At least 15 charaters"/>
                  </label>
                  <div class="subject-error" id="subjectError">please fill in your subject</div>
              </div>

               <div class="message">
                  <textarea id="messagebox" name="message"style="max-width: 100%;" cols="40" rows="10" placeholder="At least 25 characters"></textarea> 
                    <div class="error" id="messageError">Please fill inn your message, at least 25 charaters</div>
                    <input type="submit" value="Send" id="sendMessage">
                  </div>
               </div>
           </form>
        </div>
        
        <div id="form_validated" class="form-validated">
          <i class="fa-solid fa-check fa-3x"></i>
          <p>Thank you!</p>
           <p>Your message was successfully sent</p>
           <button class="close-message">Close</button>
       </div>

        <footer class="footer-container">
            <div><a href="contact.html"><i class="far fa-envelope fa-2x"></i></a></div>
        </footer>
        <script src="js/menu.js"></script>
        <script src="js/contact.js"></script>
 </body>
</html>
